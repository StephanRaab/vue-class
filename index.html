<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue-Class</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click='increase'>Click Me</button>
      <p>{{ counter }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0
        },
        methods: {
          sayHello: function() {
            this.title = "Hello";
            return this.title;
          },
          increase: function(){
            this.counter++;
          }
        }
      });
    </script>
  </body>
</html>
