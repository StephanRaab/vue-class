<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue-Class</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 1) show a 'result' of 'not there yet' as long as 'value is not equal to 37, change to 'done' when it is -->
      <p>Current Value: {{ value }}</p>
      <button @click="value++">Add 1</button>
      <button @click="value += 5">Add 5</button>
      <p v-model="is37">{{ result }}</p>

      <!-- 2) WATCH for changes in "result" and reset the "value" after 5 seconds-->
      <div>
        <input type="text" />
        <p v-model="waiting">{{ value }}</p>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          value: 0,
          result: "nothing here yet"
        },
        watch: {
          result: function(val) {
            var vm = this;
            setTimeout(function() {
              vm.value = 0;
            }, 5000);
          }
        },
        computed: {
          is37: function() {
            this.result = this.value == 37 ? "DONE" : "not done";
          }
        }
      });
    </script>
  </body>
</html>
